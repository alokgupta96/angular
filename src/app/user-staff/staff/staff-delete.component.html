<h1 matDialogTitle>Confirm</h1>
<div mat-dialog-content>Are you sure you want to delete?</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="staffDelete()" class="confirm_btn bg-primary"
    style="background-color: #DBB042 !important;
    color: #fff;padding: 10px 20px;
    border: none;
    margin-right: 20px;">Confirm</button>
    <button mat-raised-button (click)="onNoClick()" class="cancel_btn" style="padding: 10px 20px;margin-right: 20px;">Cancel</button>
</div>
