<div class="audit">
    <h2>Create Staff</h2>
    <mat-card class="pb-8">   
        <mat-tab-group>
            <mat-tab label="General"> 
                <form name="staffCreateForm" [formGroup]="staffCreateForm">
                <div class="row pt-16">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Designation</mat-label>
                    <mat-select formControlName="designation" required>
                        <mat-option>Select Designation</mat-option>
                        <mat-option *ngFor="let designation of designations" value="{{designation.name}}">
                          {{designation.name}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
               
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Department</mat-label>
                    <mat-select formControlName="department" required>
                        <mat-option>Select Department</mat-option>
                        <mat-option *ngFor="let department of departmentList" [value]="department">
                          {{department.departmentName}}
                        </mat-option>
                      </mat-select>
                    <!-- <mat-select formControlName="department">
                      <mat-option value="option">Select Department</mat-option>
                      
                    </mat-select> -->
                  </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="staffCreateForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!staffCreateForm.get('email').hasError('required') &&
                    staffCreateForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-3 pb-8">
            <button mat-raised-button color="primary" type="submit" (click) ="createStaff()" [disabled]="staffCreateForm.invalid">Next</button> &nbsp;&nbsp;
            <button mat-raised-button routerLink="/staff">Cancel</button>
        </div>
        </div>
        </form>
    </mat-tab>
    <mat-tab label="Contact Details"> 
        <div class=" no_data">
           <p> No data available</p>
        </div>
    </mat-tab>
  </mat-tab-group>
         
    </mat-card>
</div>
