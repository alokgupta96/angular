<div class="audit">
    <h2>Audit Forms</h2>
    <mat-card class="pb-8">
        <mat-tab-group>
            <mat-tab label="General">
                <form name="auditCreateForm" [formGroup]="auditCreateForm">

                    <div class="row pt-16">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Form No.</mat-label>
                                <input matInput placeholder="Form No." formControlName="formNumber" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="formName" required>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Frequency</mat-label>
                                <mat-select formControlName="frequency" required>
                                    <mat-option *ngFor="let frequency of frequencys" value="{{frequency.name}}">
                                        {{frequency.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>category</mat-label>
                                <mat-select formControlName="category" required>
                                    <mat-option *ngFor="let category of categorys" value="{{category.name}}">
                                        {{category.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mt-3 pb-8">
                            <button mat-raised-button color="primary" type="submit" (click)="createAuditForm()"
                                [disabled]="auditCreateForm.invalid">Next</button> &nbsp;&nbsp;
                            <button mat-raised-button routerLink="/audit-form-table">Cancel</button>
                        </div>
                    </div>

                </form>
            </mat-tab>

            <mat-tab label="Questions">
                <div class=" no_data">
                    <p> No data available</p>
                </div>
            </mat-tab>

        </mat-tab-group>
    </mat-card>
</div>
